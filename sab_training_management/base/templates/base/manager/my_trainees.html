{% load static %}
<!DOCTYPE HTML>
<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/reg_style.css' %}">

<style>
table {
  border-collapse: collapse;
  border: 10px solid #A29475;
}

th, td {
  padding: 10px;
  text-align: center;
  border-bottom: 1px solid #A29475;
}

th {
  background-color: lightgray;
  border-bottom: 10px solid #A29475;
}

.link {
  color: #FFFFFF;
  text-decoration: none;
  text-transform: capitalize;
  font-weight: bold;
}

</style>
</head>
<body>

  <div class="header">
    <div class="logo">
      <img src="{% static 'img/primary-rgb-state-audit-bureau-1@2x.png' %}" alt="Logo">
    </div>
    <div class="toggles">
      <div class="language-toggle">
        <label class="toggle-label" for="language-checkbox">
          <i class="fas fa-globe language-icon"></i>
        </label>
        <input type="checkbox" id="language-checkbox">
      </div>
    </div>
  </div>


<div class="container">
  <div class="row">
    <div class="col-md-8">
      <div id="chartContainer" style="height: 370px;"></div>
    </div>
    <div class="col-md-8">
        <h1>My Trainees</h1>

        <table>
            <tr>
                <th>Trainee</th>
                <th></th>
                <th></th>
        
            </tr>
            {% for trainee in trainees %}
            <tr>
                <td>{{trainee}}</td>
                <td><a href="{% url 'trainee' trainee.id %}">VIEW DETAILS</a></td>
                <td><a href="{% url 'trainee-courses' trainee_id=trainee.id %}">VIEW COURSES</a></td>
            
            </tr>
            {%empty%}
            <h3>No courses</h3>
            {% endfor %}
        </table>

    </div>
  </div>
</div>
</div>
</body>
</html>
