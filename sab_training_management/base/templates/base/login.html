{% load static %}
<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/login_style.css' %}">
</head>
<body>
  <form class="m-3 english" method='post'>
    {% csrf_token %}
    <div class="row">
      <div class="col-md-6">
        <div class="header">
          <div class="toggles">
            <div class="language-toggle">
              <label class="toggle-label" for="language-checkbox">
                <i class="fas fa-globe language-icon"></i>
              </label>
              <input type="checkbox" id="language-checkbox">
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label name="username" class="form-label">QID</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="Enter QID" required pattern="[0-9]+">
        </div>
        <div class="mb-3">
          <label name="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" required>
        </div>
        <button type="submit" class=" mb-3 btn btn-primary">Login</button>
        <div class="mt-3">Don't have an account? <a href="/register">Register here</a>
        </div>
      </div>
      <div class="col-md-6 login_other_side">
        <div class="logo">
          <img src="{% static 'img/login.png' %}" alt="logo">
        </div>
      </div>
    </div>
  </form>
  <form class="m-3 arabic" method='post'>
    {% csrf_token %}
    <div class="row">
      <div class="col-md-6">
        <div class="header">
          <div class="toggles">
            <div class="language-toggle">
              <label class="toggle-label" for="language-checkbox">
                <i class="fas fa-globe language-icon"></i>
              </label>
              <input type="checkbox" id="language-checkbox">
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label for="qid" class="form-label">الرقم الشخصي</label>
          <input type="text" class="form-control" id="qid" placeholder="أدخل الرقم الشخصي" required pattern="[0-9]+">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">كلمة السر</label>
          <input type="password" class="form-control" id="password" placeholder="أدخل كلمة السر" required>
        </div>
        <button type="submit" class=" mb-3 btn btn-primary" style="color: #A29475;">تسجيل الدخول </button>
        <div class="mt-3">مستخدم جديد؟ <a href="/register">إنشاء حساب</a>
        </div>
      </div>
      <div class="col-md-6 login_other_side">
        <div class="logo">
          <img src="{% static 'img/login.png' %}" alt="logo">
        </div>
      </div>
    </div>
  </form>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js"></script>
  <script src="{% static 'js/language_script.js' %}"></script>
</body>
</html>

<style>

a:link{
  color: white !important;
}
</style>
